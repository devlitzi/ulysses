<div class="paddingBig">
<header class="hero-unit" id="banner">
  <div class="container">
    <div>
      <h1>Ulysses</h1>
      <p class="lead">*Scheduler of the Mind*</p>
      <img class="resize" src="assets/images/OMER_BIG.png">
    </div>
    <br>
    <form ng-show="nav.hasRole('organizer')" class="form-inline" role="form" style="padding: 8px; margin-left: 30px">
      <div class="form-group">
        <input class="form-control" ng-model="scheduleName" placeholder="New Schedule Name">
      </div>
      <button type="submit" class="btn btn-success" ng-click="addSchedule()">New Schedule</button>
    </form>
    <h2 ng-show="nav.hasRole('volunteer')">List of Schedules:</h2>
    <div ng-show="nav.hasRole('volunteer')" ng-repeat="schedule in schedules">
      <a class="whiteText" ui-sref="schedule.build({ id: schedule._id })">{{ schedule.name }}</a>
    </div>
  </div>
</header>
</div>
