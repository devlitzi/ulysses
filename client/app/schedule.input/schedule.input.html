<div class="form-group">
  <label for="csv">List of volunteers</label>
  <input type="file" id="csv" file-read="volunteerCSV" />
  <p class="help-block">Select a CSV file of volunteer information.</p>
</div>

<div class="form-group">
  <button class="btn btn-primary" ng-click="process()">
    Display volunteer information
  </button>
</div>

<div ng-if="schedule.volunteers.length">
  <h2>Volunteer names</h2>

  <div ng-repeat="volunteer in schedule.volunteers">
    Name: {{ volunteer.name}} email: {{ volunteer.email}}
  </div>
</div>
