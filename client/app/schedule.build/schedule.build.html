<div>Build the schedule for {{ schedule.name }} here!</div>

<form ng-submit="save()">
  <div ng-repeat="slot in schedule.slots track by $index">
    <input type="text" ng-model="slot.category" />
    Start:
    <input type="number" ng-model="slot.start.hour" />
    <input type="number" ng-model="slot.start.minute" />
    End:
    <input type="number" ng-model="slot.end.hour" />
    <input type="number" ng-model="slot.end.minute" />
    <button type="button" ng-click="schedule.slots.splice($index, 1)">Remove</button>
  </div>

  <button type="button" ng-click="schedule.slots.push({})">Add another slot</button>
  <button type="submit">Save and continue</button>
</form>
